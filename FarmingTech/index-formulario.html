<!DOCTYPE html>
<html lang="an">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Formulário - MVP</title>
    <link rel="stylesheet" href="style-formulario.css" />
</head>
<body>
    <div class="caixa">
        <form action="">
            <fieldset>
                <legend><b> Formulário de Validação - MVP </b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome"> Nome </label> 
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email"> E-mail </label> 
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="ciade"> Cidade/Estado </label> 
                </div>
                <br><br>
                <p>Setor do Negócio:</p>
                <input type="radio" id="agricultura" nome="agricultura" value="agricultura" required>
                <label for="agricultura">Agricultura</label>
                <br><br>
                <input type="radio" id="pecuaria" nome="pecuaria" value="pecuaria" required>
                <label for="pecuaria">Pecuária</label>
                <br><br>
                <input type="radio" id="fazenda" nome="fazenda" value="fazenda" required>
                <label for="fazenda">Fazenda/Galpão para uso próprio ou apenas para Aluguel </label>
                <br><br>
                <input type="radio" id="ambos" nome="ambos" value="ambos" required>
                <label for="ambos">Tenho os 3</label>

                <section id="butao">
                    <p>
                        <a href="#"class="btn-success"> Enviar! :D </a>
                        <a href="index.html"class="btn-success"> VOLTAR </a>
                    </p>
                </section>
            </fieldset>
        </form>
    </div>
</body>
</html>
